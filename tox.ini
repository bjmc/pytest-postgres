[flake8]
exclude =
    .git,
    __pycache__

max-complexity = 10
max-line-length = 80

application-import-names = pytest_postgres
import-order-style = smarkets


[tox]
envlist = py36

[travis]
python =
    3.6: py36

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps=
    pytest
    coverage
    coveralls
commands =
    coverage erase
    coverage run --source pytest_postgres -m py.test \
        {posargs}
    coverage report -m
    coverage html
    coverage xml
    coveralls
